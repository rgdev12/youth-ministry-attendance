<div class="min-h-screen flex items-center justify-center bg-white sm:mx-0 mx-5">
  <div class="w-full max-w-md rounded-2xl shadow-2xl border border-white/20">
    <div class="w-full h-1 bg-primary rounded-t-2xl"></div>
    
    <div class="px-8 py-12">
      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-3xl font-bold mb-2 text-[#1E1F23]">Juventud Belén</h1>
        <p class="text-gray-500">Control de Asistencias</p>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-8">
        <!-- Email -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <lucide-icon [img]="MailIcon" class="w-5 h-5 text-[#1E1F23]"></lucide-icon>
          </div>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Correo electrónico"
            required
            class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl text-[#1E1F23] placeholder-[#1E1F23]/50 focus:outline-none focus:ring-2 focus:ring-[#1E1F23] focus:border-transparent transition-all"
          />
        </div>

        <!-- Password -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <lucide-icon [img]="LockIcon" class="w-5 h-5 text-[#1E1F23]"></lucide-icon>
          </div>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Contraseña"
            required
            class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl text-[#1E1F23] placeholder-[#1E1F23]/50 focus:outline-none focus:ring-2 focus:ring-[#1E1F23] focus:border-transparent transition-all"
          />
        </div>

        <!-- Error Message -->
        @if (error()) {
          <div class="flex items-center gap-2 p-4 bg-red-500/20 border border-red-500/30 rounded-xl text-red-200">
            <lucide-icon [img]="AlertIcon" class="w-5 h-5 shrink-0"></lucide-icon>
            <span class="text-sm">{{ error() }}</span>
          </div>
        }

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loading()"
          class="w-full flex items-center justify-center gap-3 py-3 px-4 bg-primary hover:bg-primary-light disabled:opacity-50 disabled:cursor-not-allowed text-white font-semibold rounded-xl shadow-lg shadow-primary/30 transition-all duration-300 transform hover:scale-[1.02] cursor-pointer"
        >
          @if (loading()) {
            <lucide-icon [img]="LoaderIcon" class="w-5 h-5 animate-spin"></lucide-icon>
            <span>Iniciando sesión...</span>
          } @else {
            <lucide-icon [img]="LoginIcon" class="w-5 h-5"></lucide-icon>
            <span>Iniciar Sesión</span>
          }
        </button>
      </form>
    </div>
  </div>
</div>
