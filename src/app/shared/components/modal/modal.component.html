@if (isOpen) {
  <div 
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm animate-fade-in"
    (click)="onBackdropClick($event)">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md mx-4 animate-scale-in">
      <!-- Header -->
      <div class="flex items-center justify-between p-5 border-b border-gray-100">
        <h2 class="text-xl font-bold text-gray-800">{{ title }}</h2>
        <button 
          (click)="close()"
          class="p-2 rounded-full hover:bg-gray-100 transition-colors cursor-pointer">
          <lucide-icon [img]="XIcon" class="w-5 h-5 text-gray-500"></lucide-icon>
        </button>
      </div>
      
      <!-- Content -->
      <div class="p-5">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
